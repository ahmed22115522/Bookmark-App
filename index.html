<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="icon" href="book-bookmark-icon_34486.ico">
</head>
<body>

    <div class="container">
            <h1 class="fw-bold text-muted my-5">Bookmarker</h1>
    </div>

    <div class="container border-top border-dark border-bottom">


        <div class="bookMarkerInputs text-center w-100 mx-auto p-5 my-3">
            <h2 class="mb-5">Bookmark your favorite sites</h2>
            <p class="text-dark lead fw-bold">Site Name</p>
            <input type="text" class="form-control mb-3" placeholder="Website Name" id="webName">
            <div class="alert alert-danger fw-bold d-none" role="alert" id="validationNoData">
                Site Name Field is required !
            </div>
            <div class="alert alert-danger fw-bold d-none" role="alert">
                This Site name is already exist!
            </div>
            <p class="text-dark lead fw-bold">Site URL</p>
            <input type="text" class="form-control mb-3" placeholder="Website URL" id="webURL">
            <div class="alert alert-danger fw-bold d-none" role="alert" id="validationNoDataURL">
                URL Field is required !
            </div>
            <div class="alert alert-danger fw-bold d-none" role="alert">
                This URL is alreadt exist!
            </div>
            <button class="btn btn-primary my-3" onclick="addWeb()">Submit</button>
        </div>

        <div class="bookMarkerOutputs">
            <div class="outPut p-3 mt-3"  id="bookMarkerOutputs">
            </div>
        </div>


    </div>

    <script src="JS/main.js"></script>
</body>
</html>
